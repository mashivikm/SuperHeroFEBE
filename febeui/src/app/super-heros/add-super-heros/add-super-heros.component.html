<div class="container mt-2">
    <legend>Create</legend>
    <form>
        <div class="mb-3">
            <label for="txtName" class="form-label">Name</label>
            <input type="text" 
            class="form-control" 
            id="txtName" 
            aria-describedby="emailHelp"
            name="name" 
            [(ngModel)]="superHeros.name"
          />
        </div>
        <div class="mb-3">
            <label for="txtFranchise" class="form-label">Franchise</label>
            <input type="text" 
            class="form-control" 
            id="txtFranchise" 
            aria-describedby="emailHelp"
            name="franchise"
            [(ngModel)]="superHeros.franchise"
            />
        </div>
        <div class="mb-3">
            <label for="imageUrl" class="form-label">Image URL</label>
            <input type="text" 
            class="form-control" 
            id="imageUrl" 
            aria-describedby="emailHelp"
            name="imageUrl"
            [(ngModel)]="superHeros.imageUrl"
            />
         </div>
        <div class="mb-3">
            <label for="txtPowers" 
            class="form-label">Powers</label>
            <textarea class="form-control" 
            id="txtPowers" 
            rows="3"
            name="powers"
            [(ngModel)]="superHeros.powers"
        ></textarea>
        </div>
        <button type="button" class="btn btn-primary" (click)="create()">Create</button>
    </form>
</div>
